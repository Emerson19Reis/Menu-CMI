        .dropdown {
          position: relative;
          display: inline-block;
          margin-top: 10px; /* Ajusta a posição vertical do dropdown */
        }

        .dropbtn {
          background-color: #E84752;
          color: white;
          padding: 10px;
          font-size: 16px;
          border: none;
          cursor: pointer;
		  
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #E84752;
          min-width: 150px;
          z-index: 1;
          padding: 12px 0; /* Adiciona um espaçamento interno no dropdown */
          left: 50%; /* Centraliza horizontalmente o dropdown */
          transform: translateX(-50%); /* Centraliza horizontalmente o dropdown */
        }

        .dropdown-content a {
          color: white;
          padding: 10px 16px;
          text-decoration: none;
          display: block;
          text-align: center; /* Centraliza o texto nos botões do dropdown */
        }

        .dropdown-content a:hover {
          background-color: #555;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }
